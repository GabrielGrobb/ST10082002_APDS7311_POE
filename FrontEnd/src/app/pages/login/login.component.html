<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [formControl]="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [formControl]="password" required>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="error-message" *ngIf="hasError">{{ errorMessage }}</div>
  </div>
</div>
